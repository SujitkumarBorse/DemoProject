<header>
    <div class="navbar navbar-dark bg-info shadow-sm">
        <div class="navbar-brand align-item-center d-flex">
            <i style="margin-left: 30px;font-size: 30px;" class="fas fa-shipping-fast">&nbsp;</i>
            <strong routerLink="/products" style="font-size: 23px; cursor: pointer;">ShopBridge</strong>
            <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="searchTerm" (keyup)="search($event)"
                    placeholder="search products">
            </div>
            <span class="fas fa-search search-icon"></span>
        </div>
        <button routerLink="cart" class="btn btn-info">
            <i style="font-size: 25px;" class="fas fa-cart-plus"></i>
            <div style="font-size: 10px;" class="badge bg-danger">{{totalItem}}</div>
        </button>
    </div>
</header>
